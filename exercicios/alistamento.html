<Meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var alistamento = parseInt(prompt("Olá, quantos anos você tem."));

if (alistamento <= 17){
    mostra("Você não precisa se alistar no momento");
}
if (alistamento == 18) {
    mostra("Você precisa se alistar");
} 
if (alistamento >18) {
    mostra("Você ja se alistou antes, não precisa se alistar denovo")
}





</script>
