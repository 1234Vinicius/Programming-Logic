<meta charset="UTF-8">


<script>
   

function  pulaLinha() {

   document.write("<br>");
   document.write("<br>");


}


function mostra(frase) {

   document.write(frase);
   pulaLinha();


}

function calculeImc(altura, peso) {

   return peso / (altura * altura);


}


var nome = prompt("Entre com seu nome. ");
var alturaInformada = prompt(nome + ", Qual é a sua altura ");
var pesoInformado = prompt(nome + ", Qual é o seu peso ");

var imc = calculeImc (alturaInformada, pesoInformado);

mostra(nome + " , O IMC calculado é " + imc)





</script>
